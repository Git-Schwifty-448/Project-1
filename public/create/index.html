<!DOCTYPE html>
<html>
<head>
  <title>Create An Event - Event Scheduler (EECS 448 Project 1) by Team A'</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.js"></script>
  <script type="module" src="/js/init.js"></script>
  <script type="module" src="/js/calendar.js"></script>
  <script type="module" src="/js/create.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/style.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.css">
</head>
<body>
  <div class="tabs">
    <ul>
      <li><big><big><b>Event Planner</b></big></big></li>
      <li class="is-active"><a>Create an Event</a></li>
      <li><a href="/events/">Event List</a></li>
      <li class="navbar-end"><a href="https://github.com/Team-A-Prime/Project-1">
        <img class="github-image" src="/img/gh.png" alt="Github">
      </a></li>
    </ul>
  </div>
  <div class="admin_page column is-half is-offset-one-quarter">
    <h1 class="title">Create an Event</h1>
    <div class="content_card box">
      <div class="field">
        <label class="label">Title</label>
        <input class="intitle input"><br>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <input class="description input"><br>
      </div>
      <div class="field">
        <label class="label">Your Name</label>
        <input class="name input"><br>
      </div>
      <div class="field">
        <label class="label">Date</label>
        <div class="field has-addons">
          <div class="control"><input class="date input" disabled></div>
          <div class="control"><button id="date_picker" class="button">Choose Date</button></div>
        </div>
      </div>
      <div class="field">
        <label class="label">Time Format</label>
        <div class="field">
          <button value="12" class="button is12 is-info">
            12 Hour
          </button>
          <button value="24" class="button is24">
            24 Hour
          </button>
        </div>
      </div>
      <label class="label">Time</label>
      <div class="t_slots field"></div>
      <div class="slot_button_wrap"></div>
      <div class="submit_container">
        <button class="submit button is-primary">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
