<!DOCTYPE html>
<html>
  <head>
    <title>Create An Event - Event Scheduler (EECS 448 Project 1) by Team A'</title>
    <script type="text/javascript" src="/js/init.js"></script>
    <script type="text/javascript" src="/js/calendar.js"></script>
    <script type="text/javascript" src="/js/pikaday.js"></script>
    <script type="text/javascript" src="/js/create.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/pikaday.css">
  </head>
  <body class="admin_page">
    <div class="content_card">
      Title: <input class="title"><br>
      Description: <input class="description"><br>
      Your Name: <input class="name"><br>
      Date: <input class="date" disabled>
      <button id="date_picker">Choose Date</button><br>
      Time Format: <select class="t_format">
        <option value="12">12 Hour</option>
        <option value="24">24 Hour</option>
      </select><br>
      <div class="t_slots"></div>
      <div class="slot_button_wrap"></div>
      <button class="submit">Submit</button>
    </div>
  </body>
</html>
